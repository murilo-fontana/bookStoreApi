plugins {
    id 'java'
    id 'io.qameta.allure' version "2.11.2"
}

group 'com.demoqa'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:23.1.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
    implementation 'io.rest-assured:rest-assured:5.3.0'
    implementation 'org.testng:testng:7.7.0'
    implementation 'org.slf4j:slf4j-simple:2.0.5'

    runtimeOnly 'org.aspectj:aspectjweaver:1.9.19'
    implementation 'io.qameta.allure:allure-testng:2.20.1'
    implementation 'io.qameta.allure:allure-commandline:2.20.1'
    implementation 'io.qameta.allure:allure-assertj:2.20.1'
    implementation 'io.qameta.allure:allure-rest-assured:2.20.1'
    implementation 'io.qameta.allure:allure-java-commons:2.20.1'
}

test {
    useTestNG()
}